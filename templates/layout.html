<!doctype html>
<html>
<head>
    <title>Wordsmithy</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
    body {
        font-family: "Georgia", Arial, Helvetica, sans-serif;
    }

    textarea {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 60vw;
        height: 100vh;
    }


    /* unvisited link */
    a:link {
        color: #acacac;
    }

    /* visited link */
    a:visited {
        color: #6F3CBC;
    }

    /* mouse over link */
    a:hover {
        color: #6F3CBC;
    }

    /* selected link */
    a:active {
        color: #6F3CBC;
    }

    .sidenav {
        width: 130px;
        position: right;
        z-index: 1;
        top: 20px;
        left: 10px;
        background: #eee;
        overflow-x: hidden;
        padding: 8px 0;
    }

    .sidenav a {
        padding: 6px 8px 6px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #2196F3;
        display: block;
    }

    .sidenav a:hover {
        color: #6F3CBC;
    }

    .main {
        margin-left: 140px; /* Same width as the sidebar + left position in px */
        font-size: 28px; /* Increased text to enable scrolling */
        padding: 0px 10px;
    }

    input[type=button] {
        width: 100%;
        text-align: center;
        background-color: #ccc;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }


    input[type=text], select {
        width: 100%;
        padding: 7px 6px;
        background-color: #fff;
        margin: 0px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        text-align: center;
        background-color: #6F3CBC;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=option] {
        width: 100%;
        text-align: center;
        background-color: #ccc;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;}

        input[type=option]:hover {
            background-color: #6F3CBC;
        }

        input[type=submit]:hover {
            background-color: #6F3CBC;
        }

        /*Making slider look nice*/
        .slidecontainer {
            width: 100%;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #acacac;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb:hover {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #6F3CBC;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #4CAF50;
            cursor: pointer;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }

        </style>
    </head>
    <body>
        {% include 'includes/_navbar.html'%}
        <div class="container">
            {% block body %}  {% endblock %}
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
        </script>
    </div>
</body>
</html>
