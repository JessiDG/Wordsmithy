{% extends 'layout.html' %}

{% block body %}
<style>
* {
    box-sizing: border-box;
}

/* Create two unequal columns that floats next to each other */
.column {
    float: left;
    padding: 10px;
}

.left {
    width: 75%;
}

.right {
    margin-top: 26px;
    border: 1px solid #ccc;
    width: 25%;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

#editor {
  border: 1px solid #ccc;
}

#counter {
  border: 1px solid #ccc;
  border-width: 0px 1px 1px 1px;
  color: #aaa;
  padding: 5px 15px;
  text-align: right;
}

@media screen and (max-width: 600px) {
    .column {
        width: 100%;
    }
    </style>
    </head>
    <body>

    <div class="row">
    <div class="column left" style="background-color:#fff;">
    <!-- Create the editor container -->
    <div id="editor">
    <p></p>
    </div>
    <p align="left">
    </form>  </div>

    <div class="column right" style="background-color:#fff;">

    <div class="slidecontainer">

    <br>
    <!-- Include Quill stylesheet -->
    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">

    <!-- Create the toolbar container -->
    <div id="toolbar">
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <select class="ql-size"></select>
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>
    <button class="ql-direction" value="rtl"></button>
    </span>
    <span class="ql-formats">
    <select class="ql-font"></select>
    <button class="ql-link"></button>
    </span>
    </div>

    <br>
    <div>
    <input type="button" value="Prompt Roulette" onclick="displayPrompt()"></input>
    <i><div id="prompt"></div></i>
    <input type="option" value="Save to Account">
    <input type="option" value="Download Word">
    <input type="option" value="Download Text">
    <input type="option" value="Download HTML">
    </div>
    </form>
    </div>
    </div>
    </div>


    <!-- JS -->
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
    var editor = new Quill('#editor', {
        modules: { toolbar: '#toolbar' },
        theme: 'snow'
        });
        </script>
